<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뉴스 빅데이터 - 미세먼지</title>
  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #1a202c;
      margin: 30px 0 20px 0;
      font-size: 2rem;
      text-align: center;
    }

    #data {
      width: 95%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 50px;
    }

    .box {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .title {
      font-weight: 700;
      font-size: 1.3rem;
      margin: 8px 0;
      color: #0d3b66;
    }

    .meta {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .keywords {
      margin: 5px 0;
      font-size: 0.95rem;
      color: #ff6b6b;
      font-weight: 500;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .box {
        padding: 15px;
      }

      .title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>뉴스 빅데이터 - 미세먼지</h1>
  <div id="data">데이터를 불러오는 중...</div>

  <script>
    async function getNewsData() {
      const serviceKey = "05bc0e93013040bf18298b318942a9a3a180a605ae0a277229b18b96bc8defa9";
      const url = `https://api.odcloud.kr/api/15063711/v1/uddi:532a738c-f1c3-446f-88a2-f4e3ccdf090e?page=1&perPage=10&returnType=JSON&serviceKey=${serviceKey}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        const json = await res.json();
        const items = json.data;

        const container = document.getElementById("data");
        container.innerHTML = "";

        if (!items || items.length === 0) {
          container.innerText = "데이터가 없습니다.";
          return;
        }

        items.forEach(item => {
          const div = document.createElement("div");
          div.className = "box";
          div.innerHTML = `
            <div class="meta">일자: ${item.일자} | 언론사: ${item.언론사}</div>
            <div class="title">${item.제목}</div>
            <div class="keywords">키워드: ${item.키워드 || "없음"}</div>
            <div>특성추출: ${item.특성추출 || "없음"}</div>
            <div>원본주소: ${item.원본주소 ? `<a href="${item.원본주소}" target="_blank">${item.원본주소}</a>` : "없음"}</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("data").innerText = "데이터를 불러오는데 실패했습니다.";
      }
    }

    getNewsData();
  </script>
</body>
</html>
